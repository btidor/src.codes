name: publisher
on:
  schedule:
    - cron: '17 07 * * *'
  workflow_dispatch: []
jobs:
  run-publisher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Run publisher
        run: go run -v ./...
        working-directory: ./publisher
        env:
          DBCONN: ${{ secrets.DBCONN }}
          B2_LS_CREDENTIALS: ${{ secrets.B2_LS_CREDENTIALS }}
          B2_CAT_CREDENTIALS: ${{ secrets.B2_CAT_CREDENTIALS }}
          B2_META_CREDENTIALS: ${{ secrets.B2_META_CREDENTIALS }}

concurrency: publisher-mutex
